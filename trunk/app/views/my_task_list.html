<!DOCTYPE html>
<html lang="en">
<head>
    <title>我的任务</title>
    {{include './include/common_header'}}
</head>
<body>
  <div class="main">
      <div class="content">
            <div data-am-widget="tabs" class="am-tabs am-tabs-d2">
              <ul class="am-tabs-nav am-cf">
                <li id="status_all"><a href="{{config.url}}/my_task_list.html">全部</a></li>
                <li id="status_0"><a href="{{config.url}}/my_task_list.html?status=0">进行中</a></li>
                <li id="status_1"><a href="{{config.url}}/my_task_list.html?status=1">审核中</a></li>
                <li id="status_2"><a href="{{config.url}}/my_task_list.html?status=2">已完成</a></li>
                <li id="status_3"><a href="{{config.url}}/my_task_list.html?status=3">未通过</a></li>
              </ul>
            </div>
            <div data-am-widget="list_news" class="am-list-news " >
            <!--列表标题-->
                <div class="am-list-news-bd">
                    <ul class="am-list" id="my_task_list">
                    </ul>
                    <a href="javascript:void(0)" id="next_page"> 更多>>> </a>
                </div>
            </div>
       </div>
  </div>
  <script type="text/template" id="template">
    ${each data}
    <li id="${$value.advertisement.id}" class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left am-text-middle task_item">
        <div class="am-u-sm-3 am-list-thumb">
            <img src="{{config.file_server}}/view/${$value.advertisement.icon}.do" alt="logo" class="logo"/>

        </div>
        <div class=" am-u-sm-6 am-list-main" >
            <h3 class="am-list-item-hd am-text-truncate"><a href="javascript:void(0)" class="title ">${$value.advertisement.title}</a></h3>
            <div class="am-list-item-text green am-text-truncate">${$value.advertisement.simpleDescript}</div>
            <div class="am-list-item-text gray">
            ${if $value.advertisement.type.code="fen_xiang"}
            <span class="border_radius fenxiang">分享</span>
            ${else if $value.advertisement.type.code="xia_zai"}
            <span class="border_radius xiazai">下载</span>
            ${else if $value.advertisement.type.code="guan_zhu"}
            <span class="border_radius guanzhu">关注</span>
            ${/if}
             任务奖金￥${$value.advertisement.userProportion | moneyFormat}</div>
        </div>
        ${if $value.status==0}
        <span class="am-u-sm-3 am-list-news-more am-fr money red">进行中</span>
        ${else if $value.status==1}
        <span class="am-u-sm-3 am-list-news-more am-fr money orange">审核中</span>
        ${else if $value.status==2}
        <span class="am-u-sm-3 am-list-news-more am-fr money green">已完成</span>
        ${else if $value.status==3}
        <span class="am-u-sm-3 am-list-news-more am-fr money gray">未通过</span>
        ${/if}
    </li>
    ${/each}
  </script>

  <script type="text/javascript" src="{{config.url}}/js/business/my_task_list.js"></script>
</body>
</html>
