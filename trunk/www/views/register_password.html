<!DOCTYPE html>
<html lang="en">
<head>
    <title>绑定-微云媒</title>
    {{include './include/common_header'}}
</head>
<body class="body_line_height">
  <div class="main">
      <div class="content">
        <form class="am-form am-form-horizontal border_none">
          <div class="am-form-group">
            <div class="am-u-sm-8">
              <input type="text" id="validate_code" placeholder="请输入您的短信验证码">
            </div>
            <div class="am-u-sm-4">
              <a class="am-btn am-btn-default btn btn_save"  href="">获取验证码</a>
            </div>
          </div>
          <div class="am-form-group">
            <div class="am-u-sm-12">
              <input type="password" id="password" placeholder="输入你的登录密码">
            </div>
          </div>
          <div class="am-form-group">
            <div class="am-u-sm-12">
              <input type="password" id="password2" placeholder="请再次确认您的密码">
            </div>
          </div>
          <div class="am-intro-more-bottom  am-u-sm-12">
            <a class="am-btn am-btn-default btn btn_save"  href="javascript:void(0)" id="submit">完成</a>
          </div>

        </form>
         </div>

       </div>
  </div>
  <script type="text/javascript" src="http://cdn.weiyunmei.cn/js/plugins/md5.js"></script>
  <script type="text/javascript" src="{{config.url}}/js/business/register_password.js"></script>
</body>
</html>
